<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classification Result</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Predicted Category: {{ category }}</h1>
    <div class="content">
      <span class="category">{{ category }}</span>
      <p class="text">Original Text:<br>{{ text }}</p>
    </div>
    <button class="view-history">View previous classifications</button>
  </div>
</body>
</html>
