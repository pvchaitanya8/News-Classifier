<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Article Classifier</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1 class="title">News Article Classifier</h1>
    <form action="/classify" method="POST" class="article-form">
      <label for="text">
        <span style="color: #7FC7D9;">Enter News Article Text:</span>
      </label>
      <textarea id="text" name="text" rows="5"></textarea>
      <br>
      <button type="submit" class="classify-button">Classify!</button>
      <div class="loading-indicator" style="display: none;">
        <img src="loading.gif" alt="Loading..." />
      </div>
      <div class="error-message" style="display: none;"></div>
    </form>
  </div>
</body>
</html>
